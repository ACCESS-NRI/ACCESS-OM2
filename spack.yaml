# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - access-om2@git.2025.12.000=latest
  packages:
    cice5:
      require:
        - '@git.2025.03.001=access-om2'
    mom5:
      require:
        - '@git.2025.08.000=access-om2'
    libaccessom2:
      require:
        - '@git.2025.05.001=access-om2'
    oasis3-mct:
      require:
        - '@git.2025.03.001'
    netcdf-c:
      require:
        - '@4.9.2'
    netcdf-fortran:
      require:
        - '@4.6.1'
    parallelio:
      require:
        - '@2.6.2'
    openmpi:
      require:
        - '@5.0.8'
    access-fms:
      require:
        - '@git.mom5-2025.05.000=mom5'
        - 'cppflags="-DMAXFIELDMETHODS_=600"'
    access-generic-tracers:
      require:
        - '@git.9822bb3aeb2dec6c0e4699bd56ae4617b54d7ace=2025.09.000'  # On branch WOMBATupdate-2026-01-19
    access-mocsy:
      require:
        - '@2025.07.002'
    gcc-runtime:
      require:
        - '%gcc'
    all:
      require:
        - '%oneapi@2025.2.0'
        - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
