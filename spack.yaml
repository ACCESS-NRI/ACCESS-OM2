# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  definitions:
  # _name and _version are reserved definitions that inform deployments
  - _name: [access-om2]
  - _version: [2025.12.000]
  # add package specs to the `specs` list
  specs:
  - access-om2
  packages:
    # Direct dependencies
    cice5:
      require:
      - '@2026.01.000'
      - 'io_type=PIO build_system=cmake'
    mom5:
      require:
      - '@git.2025.08.000=access-om2'
    libaccessom2:
      require:
      - '@git.2025.05.001=access-om2'
    oasis3-mct:
      require:
      - '@git.2025.03.001'

    # Indirect dependencies
    netcdf-c:
      require:
      - '@4.9.2'
    netcdf-fortran:
      require:
      - '@4.6.1'
    parallelio:
      require:
      - '@2.6.8'
    openmpi:
      require:
      - '@5.0.8'
    access-fms:
      require:
      - '@git.mom5-2025.05.000=mom5'
      - 'cppflags="-DMAXFIELDMETHODS_=600"'
    access-generic-tracers:
      require:
      - '@2026.01.000'
    access-mocsy:
      require:
      - '@2025.07.002'
    c:
      require:
      - 'intel-oneapi-compilers@2025.2.0'
    cxx:
      require:
      - 'intel-oneapi-compilers@2025.2.0'
    fortran:
      require:
      - 'intel-oneapi-compilers@2025.2.0'
    all:
      prefer:
      - 'target=x86_64_v4'
  view: true
  concretizer:
    unify: true
