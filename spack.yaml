# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    # TODO: The CI/CD doesn't support the `=access-om2` syntax yet.
    # - access-om2@git.2024.03.0=access-om2
    - access-om2@git.2024.03.0
  packages:
    cice5:
      require:
        - '@git.2023.10.19=access-om2'
    mom5:
      require:
        - '@git.dev-2025.05.000=access-om2'
        - '+access-gtracers'
    libaccessom2:
      require:
        - '@git.2023.10.26=access-om2'
    oasis3-mct:
      require:
        - '@git.2023.11.09=access-om2'
    netcdf-c:
      require:
        - '@4.7.4'
    netcdf-fortran:
      require:
        - '@4.5.2'
    parallelio:
      require:
        - '@2.5.2'
    openmpi:
      require:
        - '@4.0.2'
    access-fms:
      require:
        - '@git.mom5-2025.04.001'
    access-generic-tracers:
      require:
        - '@git.dev-2025.04.001'
    access-mocsy:
      require:
        - '@git.2017.12.0'
    all:
      require:
        - '%intel@19.0.5.281'
        - 'target=x86_64'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-om2
          - mom5
          - cice5
          - libaccessom2
          - oasis3-mct
        projections:
          access-om2: '{name}/2024.03.0'
          cice5: '{name}/2023.10.19-{hash:7}'
          mom5: '{name}/dev-2025.05.000-{hash:7}'
          libaccessom2: '{name}/2023.10.26-{hash:7}'
          oasis3-mct: '{name}/2023.11.09-{hash:7}'
