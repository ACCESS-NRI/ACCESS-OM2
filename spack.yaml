# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings
spack:
  # add package specs to the `specs` list
  specs:
    - access-om2@git.2024.03.1
  packages:
    cice5:
      require:
        - '@git.2023.10.19'
    mom5:
      require:
        - '@git.development'
    libaccessom2:
      require:
        - '@git.2023.10.26'
    oasis3-mct:
      require:
        - '@git.2023.11.09'
    netcdf-c:
      require:
        - '@4.7.4'
    netcdf-fortran:
      require:
        - '@4.5.2'
    parallelio:
      require:
        - '@2.5.2'
    openmpi:
      require:
        - '@4.0.2'
    all:
      require:
        - '%intel@19.0.5.281'
        - 'target=x86_64'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-om2
          - mom5
          - cice5
          - libaccessom2
          - oasis3-mct
        projections:
          access-om2: '{name}/2024.03.1'
          cice5: '{name}/2023.10.19-{hash:7}'
          mom5: '{name}/development-{hash:7}'
          libaccessom2: '{name}/2023.10.26-{hash:7}'
          oasis3-mct: '{name}/2023.11.09-{hash:7}'
