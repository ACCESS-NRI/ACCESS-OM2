# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - access-om2@git.2024.04.0
  packages:
    cice5:
      require:
        - '@git.2023.10.19'
    mom5:
      require:
        - '@git.2023.11.09'
    libaccessom2:
      require:
        - '@git.2023.10.26'
    oasis3-mct:
      require:
        - '@git.2023.11.09'
    netcdf-c:
      require:
        - '@4.9.2'
    netcdf-fortran:
      require:
        - '@4.6.1'
    parallelio:
      require:
        - '@2.6.2'
    openmpi:
      require:
        - '@4.1.6'
    all:
      compiler: [intel@2021.6.0]
  view: true
  concretizer:
    unify: true
  modules:
    default:
      enable:
        - tcl
      roots:
        tcl: $spack/../release/modules
        lmod: $spack/../release/lmod
      tcl:
        hash_length: 0
        include:
          - access-om2
          - mom5
          - cice5
          - libaccessom2
          - oasis3-mct
        exclude_implicits: true
        all:
          autoload: direct
          conflict:
            - '{name}'
          environment:
            set:
              'SPACK_{name}_ROOT': '{prefix}'
        projections:
          all: '{name}/{version}'
          access-om2: '{name}/2024.04.0'
          cice5: '{name}/2023.10.19'
          mom5: '{name}/2023.11.09'
          libaccessom2: '{name}/2023.10.26'
          oasis3-mct: '{name}/2023.11.09'
