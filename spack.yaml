# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - access-om2@git.2025.12.000 ^cice5 nxglob=360 nyglob=300 blckx=15 blcky=300 mxblcks=1
    - access-om2 ^cice5 nxglob=1440 nyglob=1080 blckx=30 blcky=27 mxblcks=4
    - access-om2 ^cice5 nxglob=3600 nyglob=2700 blckx=18 blcky=15 mxblcks=22
  packages:
    cice5:
      require:
        - '@git.38b7fc85382ec1015fb7304bb3c9e2ba6e2e9a0f=stable model=access-om2'
    mom5:
      require:
        - '@git.2025.08.000=access-om2'
    libaccessom2:
      require:
        - '@git.2025.05.001=access-om2'
    oasis3-mct:
      require:
        - '@git.2025.03.001'
    netcdf-c:
      require:
        - '@4.9.2'
    netcdf-fortran:
      require:
        - '@4.6.1'
    parallelio:
      require:
        - '@git.06e79373ae7f344833ba70a5958b53cd7a46adef=2.6.2'
    openmpi:
      require:
        - '@4.1.5'
    access-fms:
      require:
        - '@git.mom5-2025.05.000=mom5'
        - 'cppflags="-DMAXFIELDMETHODS_=600"'
    access-generic-tracers:
      require:
        - '@2025.09.000'
    access-mocsy:
      require:
        - '@2025.07.002'
    all:
      require:
        - '%intel@19.0.5.281'
        - 'target=x86_64'
  view: false
  concretizer:
    unify: when_possible
  modules:
    default:
      tcl:
        projections:
          access-om2: '{name}/2025.12.000-{^cice5.variants.nxglob.value}x{^cice5.variants.nyglob.value}'
