# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - access-om2@git.2024.03.0=latest
  packages:
    cice5:
      require:
        - '@git.2025.03.001=access-om2'
    mom5:
      require:
        - '@git.2025.05.000=access-om2'
    libaccessom2:
      require:
        - '@git.2025.05.001=access-om2'
    oasis3-mct:
      require:
        - '@git.2025.03.001=access-om2'
    netcdf-c:
      require:
        - '@4.7.4'
    netcdf-fortran:
      require:
        - '@4.5.2'
    parallelio:
      require:
        - '@2.5.2'
    openmpi:
      require:
        - '@4.0.2'
    access-fms:
      require:
        - '@git.mom5-2025.05.000'
    access-generic-tracers:
      require:
      # FIXME: This will need to be changed to a stable version before release.
        - '@git.42290c1489e3e2de44be84c0b8deeb08efff0c08' # On development
        - '+shared'
    access-mocsy:
      require:
        - '@git.2025.07.002'
    all:
      require:
        - '%intel@19.0.5.281'
        - 'target=x86_64'
  view: true
  concretizer:
    unify: true
