# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  definitions:
    # This is the overarching package for the model
    - root_package:
      - access-om2@git.2024.03.0

    # Compiler and Target definitions (assumes DEPLOYMENT_TARGET set on host)
    - when: env['DEPLOYMENT_TARGET'] == 'Gadi'  # Or, maybe 're.match(r'.+\.gadi\.nci\.org\.au', hostname)'
      compiler_target: ['intel@19.0.5.281 target=x86_64_v4']
    - when: env['DEPLOYMENT_TARGET'] == 'Setonix'
      compiler_target: ['compiler@1.0.0 target=x86_64_v3']
    # Default
    - when: "'DEPLOYMENT_TARGET' not in env"
      compiler_target: ['intel@2021.2.0 target=x86_64']

    # Root Spec Definition
    - root-spec:
      - matrix:
        - [$root_package]
        - [$%compiler_target]
  # add package specs to the `specs` list
  specs:
    - $root-spec
    # - access-om2@git.2024.03.0
  packages:
    cice5:
      require:
        - '@git.2023.10.19'
    mom5:
      require:
        - '@git.2023.11.09'
    libaccessom2:
      require:
        - '@git.2023.10.26'
    oasis3-mct:
      require:
        - '@git.2023.11.09'
    netcdf-c:
      require:
        - '@4.7.4'
    netcdf-fortran:
      require:
        - '@4.5.2'
    parallelio:
      require:
        - '@2.5.2'
    openmpi:
      require:
        - '@4.0.2'
#    all:
#      require:
#        - '%intel@19.0.5.281'
#        - 'target=x86_64'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-om2
          - mom5
          - cice5
          - libaccessom2
          - oasis3-mct
        projections:
          access-om2: '{name}/2024.03.0'
          cice5: '{name}/2023.10.19-{hash:7}'
          mom5: '{name}/2023.11.09-{hash:7}'
          libaccessom2: '{name}/2023.10.26-{hash:7}'
          oasis3-mct: '{name}/2023.11.09-{hash:7}'
