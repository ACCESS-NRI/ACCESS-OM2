# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    # TODO: The CI/CD doesn't support the `=access-om2` syntax yet.
    # - access-om2@git.2024.03.0=access-om2
    - access-om2@git.2024.03.0
  packages:
    cice5:
      require:
        - '@git.2023.10.19=access-om2'
    mom5:
      require:
        - '@git.51f67bf4a554d62f7b1ce99caf2f39dc1ef6b7b3=access-om2' # On update_cmake
    libaccessom2:
      require:
        - '@git.db8a7352ebb2811693c8a2b698a861ba66189ea2=access-om2' # On fix-pkgconfig
    oasis3-mct:
      require:
        - '@git.2023.11.09=access-om2'
    netcdf-c:
      require:
        - '@4.7.4'
    netcdf-fortran:
      require:
        - '@4.5.2'
    parallelio:
      require:
        - '@2.5.2'
    openmpi:
      require:
        - '@4.0.2'
    access-fms:
      require:
        - '@git.c56cd23ed38ee84ae3c4e57fb4cb0d18ecfe1c70' # On mom5-preserve-answers
    access-generic-tracers:
      require:
        - '@git.bf2dbee5160929125c73b7d1ef32e6b0063e028b' # On update-cmake
    access-mocsy:
      require:
        - '@git.2017.12.0'
    # Specifications that apply to all packages
    all:
      require:
        - '%intel@19.0.5.281'
        - 'target=x86_64'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-om2
          - mom5
          - cice5
          - libaccessom2
          - oasis3-mct
        projections:
          access-om2: '{name}/2024.03.0'
          cice5: '{name}/2023.10.19-{hash:7}'
          mom5: '{name}/51f67bf4a554d62f7b1ce99caf2f39dc1ef6b7b3-{hash:7}'
          libaccessom2: '{name}/db8a7352ebb2811693c8a2b698a861ba66189ea2-{hash:7}'
          oasis3-mct: '{name}/2023.11.09-{hash:7}'
