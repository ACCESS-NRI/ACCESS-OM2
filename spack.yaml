# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
    - access-om2@git.2025.03.001=latest
  packages:
    cice5:
      require:
        - '@git.2025.03.001=access-om2'
    mom5:
      require:
        - '@git.2025.05.000=access-om2'
    libaccessom2:
      require:
        - '@git.2025.05.001=access-om2'
    oasis3-mct:
      require:
        - '@git.2025.03.001=access-om2'
    netcdf-c:
      require:
        - '@4.7.4'
    netcdf-fortran:
      require:
        - '@4.5.2'
    parallelio:
      require:
        - '@2.5.2'
    openmpi:
      require:
        - '@4.1.5'
    access-fms:
      require:
        - '@git.mom5-2025.05.000'
    access-generic-tracers:
      require:
      # FIXME: This would need to be changed to a stable version before release.
        - '@git.dev-2025.06.002'
    access-mocsy:
      require:
        - '@git.2025.07.001'
    gcc-runtime:
      require:
        - '%gcc'
    all:
      require:
        - '%oneapi@2025.2.0'
        #- '%intel@19.0.5.281'
        - 'target=x86_64'
  view: true
  concretizer:
    unify: true
  modules:
    default:
      tcl:
        include:
          - access-om2
          - mom5
          - cice5
          - libaccessom2
          - oasis3-mct
        projections:
          access-om2: '{name}/2025.03.001'
          cice5: '{name}/2025.03.001-{hash:7}'
          mom5: '{name}/2025.05.000-{hash:7}'
          libaccessom2: '{name}/2025.05.001-{hash:7}'
          oasis3-mct: '{name}/2025.03.001-{hash:7}'
